<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>aitvaras lobby</title>
		<script language="javascript">
			var lobby_addr = "http://89.249.93.114";

			function getControls(form) {
				var req = new XMLHttpRequest();
				req.onreadystatechange = function() {
					if(req.readyState == 4 && req.status == 200) {
						// Get controls page here
						location.href = "/inputs.html?server=" + req.responseText;
					}
				}

				req.open("GET", lobby_addr + "/" + form.id.value, true);
				req.send();
			}
		</script>
	</head>	
	<body>
		<div>
		<h1>Enter a magic number:</h1>
		<form>
			<input type="text" name="id" /><br />
			<input type="button" name="submit" value="ok" onClick="getControls(this.form)" />
		</form>
		</div>
	</body>
</html>
